<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>EBA Comcast Roadshow - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 45px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #000000;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .welcome-banner {
            background: #f8f9fa;
            color: #000000;
            padding: 28px;
            border-radius: 18px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }

        .welcome-banner h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .welcome-banner p {
            font-size: 1rem;
            opacity: 0.95;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #000000;
            background: white;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #3c3;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .welcome-banner h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">ï¿½</div>
            <h1>EBA Comcast Roadshow</h1>
        </div>

        <div class="welcome-banner">
            <h2>ðŸŽ‰ Welcome to the Roadshow of EBA Comcast!</h2>
            <p>Discover innovative solutions and cutting-edge technology. Please register to explore our teams.</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="entryForm">
            <div class="form-group">
                <label for="employee_id">Employee ID *</label>
                <input type="text" id="employee_id" name="employee_id" required placeholder="Enter your Employee ID">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Enter Roadshow â†’
            </button>
        </form>
    </div>

    <script>
        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Get form data
            const formData = {
                employee_id: document.getElementById('employee_id').value.trim(),
                email: document.getElementById('email').value.trim(),
                name: document.getElementById('name').value.trim()
            };
            
            try {
                const response = await fetch('/submit-entry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    successMsg.textContent = 'Registration successful! Redirecting...';
                    successMsg.style.display = 'block';
                    
                    // Redirect to projects page
                    setTimeout(() => {
                        window.location.href = '/projects';
                    }, 1000);
                } else {
                    errorMsg.textContent = result.message || 'Registration failed. Please try again.';
                    errorMsg.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Enter Roadshow â†’';
                }
            } catch (error) {
                errorMsg.textContent = 'Network error. Please check your connection and try again.';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enter Roadshow â†’';
            }
        });
    </script>
</body>
</html>
